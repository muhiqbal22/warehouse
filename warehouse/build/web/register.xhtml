<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Register-WAREHOUSE</title>
        <link  />
        <link/>
        <style>
           
        </style>
    </h:head>
    <h:body>
        <section class="">
            <div class="">
                <div class="">
                    <div class="">
                        <div class="">
                            <h:graphicImage value="" alt="logo" width="350"/>
                        </div>
                        <div class="">
                            <div class="">
                                <h1 class="">Register</h1>
                                <h:form
                                    class=""
                                    p:novalidate="true"
                                    p:autocomplete="off"
                                >
                                    <div class="">
                                        <h:outputLabel class="" for="name" value="Name"/>
                                        <h:inputText
                                            value="#{customer.name}"
                                            id="name"
                                            class=""
                                            p:required="true"
                                           
                                        />
                                        <div class="">Name is required</div>
                                    </div>

                                    <div class="">
                                        <h:outputLabel class="" for="email" value="E-Mail Address"/>
                                        <h:inputText
                                            value="#{customer.email}"
                                            id="email"
                                            p:type="email"
                                            class=""
                                            p:required="true"
                                        />
                                        <div class="">Email is invalid</div>
                                    </div>

                                    <div class="">
                                        <h:outputLabel class="" for="password" value="Password"/>
                                        <h:inputSecret
                                            value="#{customer.password}" id="password" class="" p:required="true"
                                         />
                                        <div class="">Password is required</div>
                                    </div>

                                    <div class="">
                                        <h:commandButton
                                            action="#{customer.save_customer()}" type="submit" class="" value="Register"
                                        />
                                    </div>
                                </h:form>
                            </div>
                            <div class="">
                                <div class="">
                                    BACK TO LOGIN MENU
                                    <h:form class="">
                                        <h:commandLink action="/index.xhtml" class="" value="Login"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </section>
       
    </h:body>
</html>
